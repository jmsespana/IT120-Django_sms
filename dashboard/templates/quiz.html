<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSMS Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1f1f1f;
        }

        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: black;
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: bounce 4s ease-in-out infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            color: #c6d853;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #4B5563;
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .answers {
            margin-bottom: 30px;
        }

        .button {
            background-color: #42739d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: #374151;
        }

        #message {
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .sad-emoji {
            font-size: 3rem;
            color: #ff0000;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>SnapSMS Quiz</h1>
        <p class="question">What service does SnapSMS use to send SMS messages?</p>
        <div class="answers">
            <button class="button" onclick="checkAnswer('Twilio')">Twilio</button>
            <button class="button" onclick="checkAnswer('SendGrid')">SendGrid</button>
            <button class="button" onclick="checkAnswer('Firebase')">Firebase</button>
            <button class="button" onclick="checkAnswer('Plivo')">Plivo</button>
        </div>
        <p id="message"></p>
        <p id="sadEmoji" class="sad-emoji" style="display: none;">ðŸ˜ž</p>
    </div>

    <script>
        function checkAnswer(selectedAnswer) {
            const correctAnswer = 'Twilio';
            const message = document.getElementById('message');
            const sadEmoji = document.getElementById('sadEmoji');

            sadEmoji.style.display = 'none';

            if (selectedAnswer === correctAnswer) {
                message.innerHTML = 'Correct! Redirecting to Admin page...';
                triggerConfetti();
                setTimeout(function() {
                    window.location.href = '/admin/';  
                }, 3000);  
            } else {
                message.innerHTML = 'Wrong answer. Try again!';
                sadEmoji.style.display = 'block'; 
            }
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 360,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>
</html>
